<h3 mat-dialog-title>Please, fill your contacts</h3>
<div mat-dialog-content>
  <div>{{ data.cakeFillingsSelected }}</div>
  <div>{{ data.cakeSizesSelected }}</div>
  <div>{{ data.cakeDecoratingSelected }}</div>
</div>
<div mat-dialog-actions>
  <button (click)="onNoClick()">No Thanks</button>
  <button class="btn" [mat-dialog-close]="data.animal" cdkFocusInitial>Submit</button>
</div>
